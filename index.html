<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoding the Chaos: Pulp Fiction</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Updated Hero Section with Background Image -->
    <div class="hero">
        <div class="glitch-container">
            <div class="glitch" data-text="Welcome to the Hyperreal"></div>
        </div>

        <!-- Modern Button Container -->
        <div class="button-container">
            <!-- Modern Navigation Buttons -->
            <button class="modern-btn chaos-btn" onclick="toggleMode('chaos')">
                <i class="fas fa-random"></i> Chaos Mode
            </button>
            
            <button class="modern-btn order-btn" onclick="toggleMode('order')">
                <i class="fas fa-bars"></i> Order Mode
            </button>
        </div>

        <!-- Updated Briefcase with Hover Effect -->
        <div class="briefcase" onclick="redirectRandomly()">
            <img src="assets/briefcase.gif" alt="Mysterious Briefcase">
            <div class="hover-effect"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
